<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Imagens</title>
    </head>
    <body>
        <h1>Elementos e atributos para imagens e ilustrações</h1>
<p>Uso a tag <b>"IMG"</b> e os atributo <b>"src"</b> e <b>"alt"</b> para inserir imagens em minha página web.</p>

<p>
    <img src="imagem/onca.jpg" alt="Onça em cima da árvore, ao fundo cachoeira e pássaros voando.">
</p>
<figure>
    <img src="imagem/floresta-amazonica-vista-aerea.jpg" alt="Floresta amazonica vista de cima com seus rios.">
    <figcaption>Floresta Amazonica vista de cima e seus rios.</figcaption>
</figure>

    </body>
</html>
