<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Trabalhando com mídias</title>
</head>
<body>
    <h1>Inserindo música e vídeo</h1>
    <p>Para inserir uma música MP3 em sua página web, o arquivo deve estar em uma pasta junto com a raiz do site (midia).</p>

    <audio controls>
        <source src="midia/video/metalica_nothing.mp3" type="audio/mp3">
    </audio>
    <br>
    <hr>
    <p>Veja o video a seguir:</p>
    <video controls>
        <source src="midia/video/london.mp4" type="video/mp4">
    </video>
    <br>
    <hr>
    <video controls>
        <source src="midia/video/pink-floyd.mp4" type="video/mp4">
        <track kind="subtitles" srclang="pt-br" src="midia/video/legenda-ptbr.vtt" label="Português Brasil" default>

        <track kind="subtitles" srclang="en" src="midia/video/legenda-en.vtt" label="Inglês" default>
    </video>
    <p>Existe outra forma de inserir o video sem ter o aplicativo/arquivo, por meio do site <b>YouTube</b>.</p>

    <iframe width="800" height="600" src="https://www.youtube.com/embed/0LwUksasjrQ?si=hjt1TBch8s1tWozR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<br>
<hr>

</body>
</html>
